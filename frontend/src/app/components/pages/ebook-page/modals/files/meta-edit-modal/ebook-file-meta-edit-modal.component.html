<h2 mat-dialog-title>Edit ebook file</h2>

<mat-dialog-content class="meta-edit-modal">
    <app-ebook-file-meta-edit-form [ebookFile]="ebookFile"
                                   (updateEbookFile)="onEbookFileUpdated($event)" />
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
</mat-dialog-actions>
