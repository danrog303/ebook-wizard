<h2 mat-dialog-title i18n>Delete ebook file</h2>

<mat-dialog-content>
    <p>
        <span i18n>Are you sure you want to delete this ebook?</span>
        <br/>
        <strong>
            {{ebookFile.name || 'Unknown name'}}
        </strong>
        <span i18n>by</span>
        <strong>
            {{ebookFile.author || 'Unknown author'}}
        </strong>
    </p>

    <p i18n>You want be able to restore it.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-btn" i18n>Cancel</button>

    <app-action-pending-button [type]="'button'"
                               [pending]="deleteStatus === LoadingStatus.LOADING"
                               (click)="onDeleteEbook()"
                               i18n>
        Delete
    </app-action-pending-button>
</mat-dialog-actions>
