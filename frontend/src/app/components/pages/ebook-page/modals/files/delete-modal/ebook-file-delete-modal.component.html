<h2 mat-dialog-title>Delete ebook file</h2>

<mat-dialog-content>
    <p>
        Are you sure you want to delete this ebook?
        <br/>
        <strong>
            {{ebookFile.name || 'Unknown name'}}
        </strong>
        by
        <strong>
            {{ebookFile.author || 'Unknown author'}}
        </strong>
    </p>

    <p>You want be able to restore it.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>

    <app-action-pending-button [type]="'button'"
                               [pending]="deleteStatus === LoadingStatus.LOADING"
                               (click)="onDeleteEbook()">
        Delete
    </app-action-pending-button>
</mat-dialog-actions>
