<h2 matDialogTitle>Nickname change</h2>

<div matDialogContent>
    <p i18n>Enter your new nickname below.</p>

    <form [formGroup]="nicknameForm" (ngSubmit)="onNicknameFormSubmitted()">
        <mat-form-field>
            <mat-label i18n>New nickname</mat-label>
            <input matInput
                   type="text"
                   formControlName="nickname"
                   required />
            @if (nicknameForm.controls["nickname"].hasError('required')) {
                <mat-error i18n>This field is required.</mat-error>
            } @else {
                <mat-error i18n>From 3 to 20 characters is required.</mat-error>
            }
        </mat-form-field>

        <mat-dialog-actions align="end">
            <button type="button"
                    mat-button
                    matDialogClose
                    i18n>
                Cancel
            </button>

            <button type="submit"
                    mat-flat-button
                    color="primary"
                    i18n
                    [disabled]="nicknameForm.invalid">
                Change
            </button>
        </mat-dialog-actions>
    </form>
</div>
