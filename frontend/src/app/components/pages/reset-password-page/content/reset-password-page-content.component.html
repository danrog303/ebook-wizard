<div class="reset-password-form">
    <mat-card class="reset-password-form-card">
        <mat-card-title class="reset-password-form-title">
            <div class="register-form-heading">
                Reset ebook-wizard password
            </div>
            <div class="reset-password-form-go-back">
                <button mat-button routerLink="/">
                    &larr; Return to main page
                </button>
            </div>
        </mat-card-title>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordSubmit()">
            <mat-card-content class="reset-password-form-content">
                <p>
                    Enter email address associated with your account.
                </p>
                <p>
                    After that, you will receive an email with a code to confirm your identity.
                </p>

                <mat-form-field class="reset-password-form-input">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="john@example.com" formControlName="email">
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <div class="button-flex-container">
                    <button mat-button routerLink="/auth/login" type="button">
                        Login instead &rarr;
                    </button>

                    <app-action-pending-button
                        [pending]="resetPasswordPending"
                        [disabled]="resetPasswordForm.invalid"
                        type="submit">
                        Reset password
                    </app-action-pending-button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
