<h2 mat-dialog-title>Delete chapter</h2>

<mat-dialog-content>
    <p>
        Are you sure you want to delete this chapter?
        <br/>
        <strong>
            {{ebookProjectChapter.name}}
        </strong>
        from
        <strong>
            {{ebookProject.name}}
        </strong>
    </p>

    <p>You want be able to restore it.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>

    <app-action-pending-button [type]="'button'"
                               [pending]="deleteStatus === LoadingStatus.LOADING"
                               (click)="onDeleteChapter()">
        Delete
    </app-action-pending-button>
</mat-dialog-actions>
