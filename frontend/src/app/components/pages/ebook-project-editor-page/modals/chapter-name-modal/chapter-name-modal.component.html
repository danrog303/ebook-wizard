<h1 mat-dialog-title>
    @if (mode === 'create') {
        <ng-container i18n>Create new chapter</ng-container>
    } @else {
        <ng-container i18n>Edit chapter</ng-container>
    }
</h1>

<mat-dialog-content class="chapter-edit-form">
    <form [formGroup]="chapterForm" (submit)="onChapterSaved()">
        <mat-form-field>
            <mat-label i18n>Chapter name</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>

        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close i18n>
                Cancel
            </button>

            <button mat-flat-button color="primary" [disabled]="chapterForm.invalid" type="submit" i18n>
                Save
            </button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
