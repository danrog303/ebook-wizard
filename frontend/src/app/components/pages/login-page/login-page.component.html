<div class="login-form">
    <mat-card class="login-form-card">
        <mat-card-title class="login-form-title">
            <div class="register-form-heading">
                Login to ebook-wizard
            </div>
            <div class="login-form-go-back">
                <button mat-button routerLink="/">
                    &larr; Return to main page
                </button>
            </div>
        </mat-card-title>

        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <mat-card-content class="login-form-content">
                <mat-form-field class="login-form-input">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="john@example.com" formControlName="email">
                </mat-form-field>

                <br/>

                <mat-form-field class="login-form-input">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="********" formControlName="password">
                </mat-form-field>
            </mat-card-content>
        </form>

        <mat-card-actions>
            <div class="button-flex-container">
                <button mat-button routerLink="/auth/register">
                    Register instead &rarr;
                </button>
                <button mat-button disabled>Forgot password?</button>

                <button mat-button mat-raised-button color="primary"
                    [disabled]="pending || loginForm.invalid"
                    (click)="onLoginSubmit()">

                    <div class="button-with-indicator">
                        @if (pending) {
                            <ng-container>
                                <mat-icon><mat-spinner diameter="20"></mat-spinner>
                                </mat-icon>
                            </ng-container>
                        }

                        <span>Login</span>
                    </div>
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
