<div class="login-form">
    <mat-card class="login-form-card">
        <mat-card-title class="login-form-title">
            <div class="register-form-heading" i18n>
                Login to ebook-wizard
            </div>
            <div class="login-form-go-back">
                <button mat-button routerLink="/" i18n>
                    &larr; Return to main page
                </button>
            </div>
        </mat-card-title>

        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <mat-card-content class="login-form-content">
                <mat-form-field class="login-form-input">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="john@example.com" formControlName="email" i18n-placeholder>
                </mat-form-field>

                <br/>

                <mat-form-field class="login-form-input">
                    <mat-label i18n>Password</mat-label>
                    <input [type]="hidePassword ? 'password' : 'text'"
                           matInput
                           placeholder="********"
                           formControlName="password" />
                    <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                        {{hidePassword ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <div class="button-flex-container">
                    <button mat-button routerLink="/auth/register" type="button" i18n>
                        Register instead &rarr;
                    </button>

                    <button mat-button type="button" routerLink="/auth/reset-password" i18n>Forgot password?</button>

                    <app-action-pending-button
                        [pending]="loginPending"
                        [disabled]="loginForm.invalid"
                        type="submit"
                        i18n>
                        Login
                    </app-action-pending-button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
