<div class="login-form">
    <mat-card class="login-form-card">
        <mat-card-title class="login-form-title">
            <div class="register-form-heading">
                Login to ebook-wizard
            </div>
            <div class="login-form-go-back">
                <button mat-button routerLink="/">
                    &larr; Return to main page
                </button>
            </div>
        </mat-card-title>

        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <mat-card-content class="login-form-content">
                <mat-form-field class="login-form-input">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="john@example.com" formControlName="email">
                </mat-form-field>

                <br/>

                <mat-form-field class="login-form-input">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="********" formControlName="password">
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <div class="button-flex-container">
                    <button mat-button routerLink="/auth/register" type="button">
                        Register instead &rarr;
                    </button>

                    <button mat-button type="button" routerLink="/auth/reset-password">Forgot password?</button>

                    <app-action-pending-button
                        [pending]="loginPending"
                        [disabled]="loginForm.invalid"
                        type="submit">
                        Login
                    </app-action-pending-button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
