<div class="pdf-reader" [ngStyle]="{'all': 'initial', 'width': cssWidth, 'height': cssHeight}">
    <canvas id="pdfCanvas" class="canvas" [ngStyle]="{'width': cssWidth, 'height': cssHeight}"></canvas>
    <div id="pdfCanvasTextLayer" class="textLayer" [ngStyle]="{'width': cssWidth, 'height': cssHeight}"></div>
</div>
